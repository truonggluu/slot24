<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Written and Practical test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="form" method="post">
        <div>
            <div class="social">
                <div class="title">Create Account</div>
                <div class="question">Get started with your free account<br/>
            </div>
            <div class="btn">
                <div class="btn-1"><img src="icons8-twitter.svg"/>Login via Twitter</div>
                <div class="btn-2"><img src="icons8-facebook.svg"/>Login via facebook</div>
            </div>
        </div>
        <div class="or"> Or </div>
        </div>
        <div>
            <i class="fas fa-user"></i>
            <input type="text"
            name="fullname"
            id="fullname"
            placeholder ="Full name"
            >
           
       </div>
       <div>
        <i class="far fa-envelope"></i>
        <input type="email"
        name="email"
        id="email"
        placeholder="Email address"
        >
    </div>
    <div>
    
        <i class="fas fa-phone"></i> 
        <input type="tel"
        name="phone"
        id="phone"
        placeholder="Phone Number"
        >
      
    </div>
    <div>
        <i class="fas fa-building"></i>

        <select class="form-control" >
            <option selected="">Select job type</option>
            <option value="">Designer</option>
            <option value="">Manager</option>
            <option value="">Accounting</option>
        </select>
    </div>
    <div>
        <i class="fas fa-lock"></i>
        <input type="password"
        name="password"
        id="password"
        placeholder="Create password"
        >
  
    </div>
    <div>
        <i class="fas fa-lock"></i>
        <input type="password"
        name="password"
        id="password"
        placeholder="Repeat password"
        >
      
    </div>
    <button id="btn" type="submit">Create Account</button>
    <div class="question">Already Have an account?
        <a href="#">Log in</a>
    </div>
    </form> 


    
</body>
<script src="valiating.js"></script>
</html>
